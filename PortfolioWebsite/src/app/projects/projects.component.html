<div>
    <div class="p-3 d-flex justify-content-center">
        <h2 class="p-3 bg-dark text-white">Meine Projekte</h2>
    </div>
    <div *ngFor="let project of projects; let even = even; let odd = odd" class="d-flex justify-content-around mt-3 mb-3" [ngClass]="{odd: odd, even: even}">
        <div class="d-flex  align-items-center flex-shrink-2 card-div" *ngIf="even; else Odd" @slideFromLeft>
            <div>
                <img src="{{project.image}}">
            </div>
            <div class="p-4 flex-grow-1">
                <h3>{{project.name}}</h3>
                <p>{{project.description}}</p>
                <a href="{{project.githubLink}}" target="_blank"><button class="btn btn-primary">Ansehen auf Github</button></a>
            </div>
        </div>
        <ng-template #Odd >
            <div class="d-flex align-items-center flex-shrink-2 card-div"  @slideFromRight>
                <div class="p-4 flex-grow-1">
                    <h3>{{project.name}}</h3>
                    <p>{{project.description}}</p>
                    <a href="{{project.githubLink}}" target="_blank"><button class="btn btn-primary">Ansehen auf Github</button></a>
                </div>
                <div>
                    <img src="{{project.image}}">
                </div>
            </div>
        </ng-template>
    </div>
</div>
